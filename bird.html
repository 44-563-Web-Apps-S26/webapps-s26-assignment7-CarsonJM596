<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>Carson Mallen Bird Hunt</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f8fb;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            header {
                background-color: #2c6e49;
                color: white;
                width: 100%;
                text-align: center;
                padding: 20px 0;
                font-size: 28px;
                font-weight: bold;
            }

            .container {
                margin-top: 30px;
                display: flex;
                flex-direction: column;
                gap: 15px;
                width: 80%;
                max-width: 600px;
                text-align: center;
            }

            .box {
                background-color: white;
                padding: 15px;
                border-radius: 8px;
                box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
                font-size: 18px;
            }

            .help-text {
                color: blue;
                cursor: pointer;
            }

            .help-report {
                font-style: italic;
                color: darkred
            }

            .game-field {
                margin-top: 20px;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .row {
                display: flex;
                justify-content: center;
                gap: 10px;
            }

            .cell img {
                width: 50px;
                height: 50px;
                object-fit: cover;
                border-radius: 6px;
            }
        </style>
    </head>
